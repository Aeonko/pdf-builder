language: java
dist: trusty
jdk:
- openjdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/pdf-builder.jar
  skip_cleanup: true
  on:
    repo: timrs2998/pdf-builder
